<!DOCTYPE html>
<html lang="{= site.language}">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>{= site.title} {= metadata.title}</title>
	<meta name="description" content="{= site.title} - {if metadata.description == false}{= site.description}{/if}{if metadata.description != false}{= metadata.description}{/if}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<!--[if IEMobile]><meta http-equiv="cleartype" content="on" /><![endif]-->
	<link rel="icon" sizes="256x256" href="{= path.path}theme/{= site.theme}/images/mosquito-logo.png" />
	<link rel="apple-touch-icon" href="{= path.path}theme/{= site.theme}/images/mosquito-logo.png" />
	<link rel="stylesheet" type="text/css" href="{= path.path}theme/{= site.theme}/styles/{= site.theme}.css" />
</head>
<body>

<header role="banner" class="row">
	<div class="column-one-fourth" id="mosquito-logo"></div>
	<div class="column-three-fourths">
		<h1><a href="{= path.url}" title="{= site.title} - {= site.description}">{= site.title}</a></h1>
		<h2>{= site.description}</h2>
	</div>
</header>
<main role="main" class="row">
	<aside class="column-one-fourth">
		<nav>{= menu_global|raw}</nav>
	</aside>
	<article class="column-three-fourths">
		{= content|raw}
	</article>
</main>
<footer role="contentinfo" class="row">
	<p class="column-three-fourths shift-one-fourth">
		<strong>{= site.title}</strong> &copy; 2016. PHP Static Site Generator &amp; CMS.
		<br />Jorge Moreno ( @alterebro )
	</p>
</footer>

<script type="text/javascript" src="{= path.path}theme/{= site.theme}/scripts/{= site.theme}.js"></script>
</body>
</html>
